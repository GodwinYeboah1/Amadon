<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amadon Checkout</title>

    <style>
            .container {
                margin: 0 auto;
                display: block;
                width: 300px;
            }
    </style>
</head>
<body>
    <div class="container">
        <h4>Thank you for your business! </h4>

        <p>We charged your credit card for ${{product_price}}</p>

        <p>You have ordered {{total_quantity}} items so far and spent ${{total_amount}} with Amadon</p>
        <a href="/amadon">Go Back</a>
    </div>
</body>
</html>
